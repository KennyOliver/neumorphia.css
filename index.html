<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    
    <div class="chunk">
      <div class="group">
        <div class="neu outset pill">Hello!</div>
      </div>
    </div>
    
    <hr>
    
    <div class="chunk">
      <div class="group">
        <div class="neu convex shrink squircle">1</div>
        <div class="neu convex shrink squircle">2</div>
      </div>
      
      <div class="card flat">
        <div class="neu concave grow pill">Hover!</div>
        <div class="group">
          <div class="neu convex shrink circle">â€“</div>
          <div class="neu convex shrink circle">+</div>
        </div>
      </div>
      
      <div class="group">
        <div class="neu convex shrink circle">#</div>
        <div class="neu convex shrink circle">$</div>
        <br>
        <div class="neu convex shrink circle">?</div>
        <div class="neu convex shrink circle">=</div>
      </div>
    </div>
    
    <hr>
    
    <div class="chunk">
      <div class="card flat">
        <div class="neu inset pill">Kenny</div>
        <div class="neu convex shrink circle"><i class="far fa-heart"></i></div>
        <div class="neu convex shrink circle"><i class="far fa-share"></i></div>
      </div>
      <div class="card flat">
        <div class="neu inset pill">GitHub</div>
        <div class="neu convex shrink circle"><i class="far fa-heart"></i></div>
        <div class="neu convex shrink circle"><i class="far fa-share"></i></div>
      </div>
    </div>
    
    <hr>
    
    <div class="chunk">
      <div class="neu grow ring">10%</div>
      <div class="neu grow ring">50%</div>
      <div class="neu grow ring">100%</div>
    </div>
    
    <script src="script.js"></script>
    <script src="fontawesome.js"></script>
  </body>
</html>
